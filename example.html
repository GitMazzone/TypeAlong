<body>

	<!-- 
	 * SPAN LOGIC: First char of p changing-text loads as active. Two things happen when 
	 *             user's keydown matches the char in active-char:
	 *             1. Char inside active-char span is moved to typed-chars span
	 *             2. First char in next-chars span is moved into span active-char span
	 -->
	<div class="col-md-6 col-md-offset-3">
		<p id="changing-text">
			<span class="typeAlongSpan" id="typed-chars"></span><span class="typeAlongSpan" id="active-char">T</span><span class="typeAlongSpan" id="next-chars">his will be overridden by the setText function.</span>
		</p>
	</div>

	<!-- JS link -->
	<script src="js/main.js" type="text/javascript"></script>

</body>
